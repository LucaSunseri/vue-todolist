<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato&family=Reenie+Beanie&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Reenie+Beanie&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
</head>
<body>

  <div id="app">

    <header>

      <h1>BENVENUTO NELLA TUA LISTA DI COSA DA FARE</h1>

      <div class="header__container">
        <div class="post-it">
          <div class="post-it__text item">
            <h2>New Post-it</h2>
            <input 
              v-model="itemToAdd.str" type="text" placeholder="Aggiungi cose da fare" 
              @keyup.enter="addItem"
            >
            <p id="error-message">{{errorMessage}}</p>
          </div>
          <i class="fas fa-plus-circle" @click="addItem"></i>
        </div>
      </div>

    </header>
    
    <main>
      <div class="main__container">

        <div 
          class="post-it" 
          :class="{done: (item.done === true)}"
          v-for="(item,index) in items"
          @click="item.done = !item.done"
        >
          <div class="post-it__text item">
            <h2>Post-it nÂ°{{index +1}}</h2>
            <p>{{item.str}}</p>
          </div>
          <i class="fas fa-times-circle" @click="removeItem(index)"></i>
        </div>

      </div>
    </main>

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
